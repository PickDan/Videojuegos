<form (ngSubmit)="editar(formulario)" #formulario="ngForm">
    <label>Ingresar el ID:</label>
    <input type="number"   name="id" [(ngModel)]="id" class="form-control">
    <label>Ingresar la nuevo nombre: </label>
    <input type="text"  name="nombre" [(ngModel)]="nombre" class="form-control">
    <label>Ingrese el nuevo precio: </label>
    <input type="number"  name="precio" [(ngModel)]="precio" class="form-control">
    <label>Ingrese la nueva categoria: </label>
    <input type="text"  name="genero" [(ngModel)]="genero" class="form-control">
    <label>Ingrese la nueva imagen: </label>
    <input type="url"  name="imagen" [(ngModel)]="imagen" class="form-control">
    <button type="submit">Enviar</button>

</form>
